<body>
<h1>Преобразование типов</h1>
<p>JS может менять свой тип - это называется преобразование типов. Или type conversion.</p>
<p>Явное преобразование - это когда мы указываем какой тип данных нужен с помощью встроенных функций.</p>
<p>Неявное - это когда JS сам меняет тип данных в зависимости от контекста</p>

<form id="userForm">
