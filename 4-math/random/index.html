<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../3-arithmetic/counter/style.css">
    <!-- Атрибут defer в подключении JS означает, что загрузка скриптов будет после загрузки всей страницы. -->
    <script src="main.js" defer></script>
</head>
<body>
<h1>Приложение для генерации случайного числа</h1>
<p>В приложении можно задать число и очистить форму</p>

<form class="generator-form panel">
    <div class="display-value">
        0
    </div>
    <input type="number" class="generator-min" value="0">
    <input type="number" class="generator-max" value="100">
    <button type="submit">Сгенерировать</button>
    <button type="reset">Сбросить</button>
</form>


</body>
</html>
